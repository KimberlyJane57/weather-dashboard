<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="\assets\css\style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>

</head>
<body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
        <div class="d-flex justify-content-center">
          <h1>Weather Dashboard</h1>          
        </div>
      </header>
    <section class="container my-5">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3 col-md-4">
        <h3>Search for a City:</h3>
        <label for="dataList" class="form-label">Datalist example</label>
        <input class="form-control" list="datalistOptions" id="dataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist>      
      </div>
      <div class="col-12 col-md-8 col-lg-9 col-md-6 offset-md-3">
        <h3 id="location date forecast"></h3>
        <h6 id="temp">Temperature</h6>
        <h6 id="humidity">Humidity</h6> 
        <h6 id="wind-speed">Wind Speed</h6>        
      </div>
      <div class="col-12 col-md-8 col-lg-9 col-md-6 offset-md-3">
        <h3 id="location date forecast">Main Content</h3>
        <h6 id="temp">Temperature</h6>
        <h6 id="humidity">Humidity</h6> 
        <h6 id="wind-speed">Wind Speed</h6>        
      </div>
    </div>
  </section>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="\assets\js\script.js"></script>
</body>
</html>
